<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById('demo').innerHTML='Paragraph changed';
            }
            function myFunction1(){
                alert("Welcome to html");
            }
            
        </script>
        
    </head>
    <body>
        <h2>JavaScript in Head</h2>
        <p id="demo">A paragraph</p>
        <button type="button" onclick="myFunction()">Try it</button>
        <hr>
        <p>This is example about document.write and getElementById</p>
        <p id="demo1"></p>
        <script>
            document.getElementById('demo1').innerHTML=5+6;
        </script>
        <script>
            document.write(5+6);
        </script>
        <hr>
        <p>Note:Using document.write() after an HTML document is loaded, will delete all existing HTML</p>
        <button type="button" onclick="document.write(5+6)">Click here to delete all existing HTML</button>
        <!-- The document.write() method should only be used for testing. -->
        <!-- <script>
            window.alert(5 + 6);
        </script> -->
        <hr>
        <button type="button" onclick="myFunction1()">End</button>
        <hr>
        <p id="demo2"></p>

        <script>
        // Create an object:
        var car = {type:"Fiat", model:"500", color:"white"};

        // Display some data from the object:
        document.getElementById("demo2").innerHTML = "The car type is " + car.type;
        </script>
        <hr>
        <h2>Math.pow()</h2>
        <p id="demo3"></p>
        <script>
            var x=10;
            document.getElementById('demo3').innerHTML= Math.pow(x, 2);
        </script>
    </body>
</html>
