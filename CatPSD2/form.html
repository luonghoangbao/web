<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="id=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper animated bounceInLeft">
            <div class="form">
                <div class="information">
                    <img src="images/Layer 2.png" alt="" >
                    <h4>Registration</h4>
                    <form>
                        <input type="text" name="code" placeholder="Enter Invite Code">
                    </form>
                    <p id="code">
                        <a href="#">No invite Code?</a>
                    </p> 
                    <!-- And Register Using -->
                    <div class="shape">     
                        <img src="images/shape2.png" alt="shape" class="shape1">        
                        <p class="using">And Register Using</p> 
                        <img src="images/shape2.png" alt="shape" class="shape2">  
                    </div> 

                    <div class="clear"></div>

                    <!--icon-->
                    <div class="icon">
                        <form class="icon1">
                            <button class="button"><a href="https://www.facebook.com/">Facebook</a></button>
                        </form>
                        <form class="icon2" >
                            <button class="button1"><a href="https://www.google.com/">Google</a></button>
                        </form>
                        <form class="icon3">
                            <button class="button2"><a href="https://www.microsoft.com/vi-vn">Microsoft</a></button>
                        </form>

                    </div>
                    <div class="clear"></div>
                    <div class="shape_bot">     
                        <img src="images/shape1.png" alt="shape" class="shape1">        
                        <p class="using">Or Register using your Email address</p> 
                        <img src="images/shape1.png" alt="shape" class="shape2">  
                    </div> 
                    <div class="clear"></div>
                    <form id="f1">
                        <input type="text" name="code" placeholder="Name">
                    </form>
                    <form id="f1">
                        <input type="text" name="code" placeholder="Email">
                    </form>
                    <form id="f1">
                        <input type="text" name="code" placeholder="Password">
                    </form>

                    <form id="register">
                        <button>Register</button>
                    </form>
                    <p id="account">Already have an account? <a href="#">Login</a></p>
                </div>
                <div class="banner">
                    <img src="./images/banner.png" alt="banner">
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
